<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Inicio</title>
</head>

<body>

  <div class="pokeCard">
    <div class="imageContainer">
      <img id="pokeImage" class="pokeImage" alt="image" />
    </div>
    <h3 id="pokeName" class="pokeName"></h3>
    <div class="searchContainer">
      <input class="pokeInput" id="pokeInput" type="number" name="" placeholder="Number of your pokemon" /><br />
      <button id="pokeButton" class="pokeButton"><i class="fas fa-search"></i></button>
    </div>
  </div>
  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-a11y="true"></script>
  <script src="./index.js"></script>
</body>

</html>
